<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Registro </title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/ouricon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}"  />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}"  />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css' %}" />

    <!-- Helpers -->
    <script src="{% static 'assets/vendor/js/helpers.js' %}" ></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
   <script src="{% static 'assets/js/config.js' %}" ></script>
  </head>

  <body>
    <!-- Content -->
   {% block content %}
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong>Message:</strong> {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      {% endfor %}

          <div class="card" style="width: 600px">
            <div class="card-body">
              <!-- Logo -->
           <div class="app-brand justify-content-center">
                <IMG src="{% static 'assets/img/illustrations/32.png' %}">
                <h1 class="mb-1" style="margin-left: 10px;" >  Reid </h1>

              </div>
              <!-- /Logo -->
                <h4 class="mb-1">Reconocimiento e Identificación de Escritura a Mano </h4>
                <div class="app-brand justify-content-center">

              <p class="mb-1">Regístrate para iniciar </p>
                </div>

              <form id="formAuthentication" class="mb-3" action="/signup" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                 <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Crea un nombre de usuario" Required>
            </div>
            <div class="form-group">
                <label for="fname" style="margin-top: 15px;">Nombre</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Digite su nombre" Required>
            </div>
            <div class="form-group">
                <label for="lname" style="margin-top: 15px;">Apellido</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Digite su apellido" Required>
            </div>
            <div class="form-group">
                <label for="email" style="margin-top: 15px;">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite su email"Required>
            </div>
            <div class="form-group">
                <label for="pass1" style="margin-top: 15px;">Contraseña</label>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Crea tu contraseña" Required>
            </div>
            <div class="form-group">
                <label for="pass2" style="margin-top: 15px;">Confirmar contraseña</label>
                <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirma tu contraseña" Required>
            </div>
                  </div>

                <button class="btn btn-primary d-grid w-100">Registrar</button>
              </form>

              <p class="text-center">
                <span>¿Tienes una cuenta?</span>
                <a href="/signin">
                  <span>Inicia sesión</span>
                </a>
              </p>
            </div>
          </div>
          <!-- Register Card -->
        </div>
      </div>
    </div>

   {% endblock %}


    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}" ></script>
    <script src="{% static 'assets/vendor/libs/popper/popper.js' %}" ></script>
    <script src="{% static 'assets/vendor/js/bootstrap.js' %}" ></script>
    <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}" ></script>

    <script src="{% static 'assets/vendor/js/menu.js' %}" ></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'assets/vendor/libs/apex-charts/apexcharts.js' %}" ></script>

    <!-- Main JS -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'assets/js/dashboards-analytics.js' %}" ></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script>
					function myFunction() {
						document.getElementById("GFG").submit();
					}
			</script>
    {% block js %}{% endblock %}

      </div>
  </body>
</html>
